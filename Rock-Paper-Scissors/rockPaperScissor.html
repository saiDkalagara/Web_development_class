  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./styles.css">
      <title>Document</title>
  </head>
  <body>
    <div class="container">
        <header class="header">
          <h1>Rock-Paper-Scissors game</h1>
          <button id="restart" class="restart-button">Restart Game</button>
          <p id="noofgames" style="background-color: black; color: white; text-align: center; margin: auto; width: 200px;">Number of games played: </p><br>
          <div id="score" class="score">
            <!-- <p>Player 1: 0</p> -->
            <p><span id="p1namedisplay">Player 1 Name: </span><input type="text" id="p1name">: 0</p>
            <p><span id="p2namedisplay">Player 2 Name: </span><input type="text" id="p2name">: 0</p>
            <p>Draw: 0</p>
          </div>
        </header>
        <h2 id="pl1">Player 1 </h2>
        <div class="p1choice" id="p1choice">
           <i id="p1rock" class="choice fas fa-hand-rock fa-10x"></i>
          <i id="p1paper" class="choice fas fa-hand-paper fa-10x"></i>
          <i id="p1scissors" class="choice fas fa-hand-scissors fa-10x"></i>
          <!-- <div class="container">
              <img src="./rock.png">
              <img src="./Paper.png">
              <img src="./Scissor.png">
          </div> -->
          </div>
    
      <!-- Modal -->
      <div class="modal">
        <div id="result" class="modal-content"></div>
      </div>

      <!-- For second Player -->

      <h2 id="pl2">Player 2 </h2>
      <div class="p2choice" id="p2choice">
         <i id="p2rock" class="choice fas fa-hand-rock fa-10x"></i>
        <i id="p2paper" class="choice fas fa-hand-paper fa-10x"></i>
        <i id="p2scissors" class="choice fas fa-hand-scissors fa-10x"></i>
        <!-- <div class="container">
            <img src="./rock.png">
            <img src="./Paper.png">
            <img src="./Scissor.png">
        </div> -->
        </div>
  
    <!-- Modal -->
    <div class="modal">
      <div id="result" class="modal-content"></div>
    </div>

      <script src="./rockPaperScissor.js"></script>
      <script src="https://kit.fontawesome.com/9d5c74e1fc.js" crossorigin="anonymous"></script>
  </body>
  </html>
